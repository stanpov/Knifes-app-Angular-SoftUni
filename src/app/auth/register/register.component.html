<div class="form-container">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()" >
       <mat-form-field>
           <input matInput placeholder="Enter your email" formControlName="email" required type="email" />
       </mat-form-field>
       <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" required type="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" [mat-dialog-close]="registerForm.value" type="submit">Register</button>
    </form>
</div>
