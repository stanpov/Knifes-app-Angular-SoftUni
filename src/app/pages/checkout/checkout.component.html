<div class="checkout-container">
    <div class="congrats">
        <h2>THANK YOU FOR SHOPPING WITH US</h2>
    </div>
    <div class="checkout-button-wrapper">
        <p>Would you like to continue your shopping?</p>
        <button mat-button mat-raised-button color="primary" routerLink="/allProducts">Yes</button>
        <button mat-button mat-raised-button color="warn" (click)="startAgain()" routerLink="/card">No</button>
    </div>
</div>
