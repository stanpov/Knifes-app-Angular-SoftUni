<div class="products-container">
    <section class="left-section">
        <app-sidebar></app-sidebar>
    </section>
    <main>
        <div class="options">
            <div class="input-container">
                <mat-form-field appearance="fill">
                    <mat-label>Ordered by:</mat-label>
                    <mat-select >
                      <mat-option *ngFor="let positionOption of options" [value]="positionOption">
                        {{positionOption}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <div class="products-wrapper">
            <mat-card class="card-container" *ngFor="let prod of products">
                <img mat-card-image src={{prod.img}} alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>{{prod.description}}</p>
                </mat-card-content>
                <div class="price-holder">
                  <div><p class="price">${{prod.price}}</p></div>
                <div *ngIf="prod.quality === 3">
                  &#9734;&#9734;&#9734;
                </div>
                <div *ngIf="prod.quality === 4">
                  &#9734;&#9734;&#9734;&#9734;
                </div>
                <div *ngIf="prod.quality === 5">
                  &#9734;&#9734;&#9734;&#9734;&#9734;
                </div>
                </div>
                <mat-card-actions>
                  <button mat-raised-button color="primary" >VIEW</button>
                  <button mat-raised-button color="warn">ADD TO CARD</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </main>
    
    
</div>
